<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="album py-5 bg-body-tertiary">

    <div class="container">
        <a href="/animals/createForm" class="btn btn-primary">New Animal</a>
        <h2>Animal List: Card View</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div data-th-each="animal: ${animalList}" class="col">
                <div class="card shadow-sm">
                    <div class="card-header" data-th-text="${animal.name} + ' ('+${animal.scientificName}+')'">
                    </div>
                    <div class="card-body">
                        <p data-th-text="'ID: '+${animal.animalId}"></p>
                        <p class="card-text" data-th-text="${animal.description}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a data-th-href="@{/animals/{animalId} (animalId=${animal.animalId})}"
                                   class="btn btn-sm btn-outline-secondary">View</a>
                                <a data-th-href="@{/animals/update/{animalId} (animalId=${animal.animalId})}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                            </div>
                            <a data-th-href="@{/animals/delete/{animalId} (animalId=${animal.animalId})}"
                               class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>Animal List: Table View</h2>
        <table class="table striped-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Scientific Name</th>
                <th>Habitat</th>
                <th>Actions</th>
            </tr>
            <tr data-th-each="animal: ${animalList}">
                <td><a data-th-href="@{/animals/{animalId} (animalId=${animal.animalId})}"
                       data-th-text="${animal.animalId}"></a></td>
                <td data-th-text="${animal.name}"></td>
                <td data-th-text="${animal.scientificName}"></td>
                <td data-th-text="${animal.habitat}"></td>
                <td><a data-th-href="@{/animals/{animalId} (animalId=${animal.animalId})}"
                       class="btn btn-sm btn-outline-secondary">View</a>
                    <a data-th-href="@{/animals/update/{animalId} (animalId=${animal.animalId})}"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a data-th-href="@{/animals/delete/{animalId} (animalId=${animal.animalId})}"
                       class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
