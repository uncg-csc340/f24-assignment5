<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1 data-th-text=" 'Animal Details:'+ ${animal.name}"></h1>
    <div class="card text-center">
        <div class="card-header" data-th-text=" ${animal.name} +'('+ ${animal.scientificName} +')'">
        </div>
        <div class="card-body">
             <span style="float:right"> <a data-th-href="@{/animals/update/{animalId} (animalId=${animal.animalId})}"
                                           class="btn btn-primary">Edit Animal</a></span>
            <h5 class="card-title" data-th-text="'Species: '+ ${animal.species}"></h5>

            <p class="card-text" data-th-text="${animal.description}"></p>
            <p data-th-text="'Habitat:'+ ${animal.habitat}"></p>
            <a data-th-href="@{/animals/delete/{animalId}(animalId=${animal.animalId})}" class="btn btn-danger">Delete
                Animal</a>

            <a href="/animals/all" class="btn btn-primary">Go back</a>
        </div>
        <div class="card-footer text-body-secondary" data-th-text="${animal.animalId}">

        </div>
    </div>
</div>

</body>
</html>
