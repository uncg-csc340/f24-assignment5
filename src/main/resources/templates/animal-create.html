<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1>Create a new Animal</h1>
    <form action="/animals/new" method="post">
        Name:<input type="text" class="form-control" id="name" name="name" placeholder="Animal Name">
        Scientific Name: <input type="text" class="form-control" id="scientificName" name="scientificName"
                                placeholder="Scientific Name">
        Species: <input type="text" class="form-control" id="species" name="species" placeholder="Species">
        Habitat: <input type="text" class="form-control" id="habitat" name="habitat" placeholder="Habitat ">
        Description: <textarea class="form-control" id="description" rows="3" name="description"
                               placeholder="Description"></textarea>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
